  <body>
    <script>
      const p1 = new MyPromise((resolve, reject) => {
        setTimeout(() => {
          resolve(1);
        }, 3000);
      });
      const p2 = new MyPromise((resolve, reject) => {
        setTimeout(() => {
          reject(2);
        }, 2000);
      });
      MyPromise.allSettled([p1, p2]).then(result => {
        console.log('result', result);
      });
    </script>
